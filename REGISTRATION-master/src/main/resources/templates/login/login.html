<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<body>
	<div class="container text-center">
		<h1>LOG IN</h1>
	</div>
	<div>
		<form th:action="@{/login}" method="post"
			style="max-width: 500px; margin: 0 auto;">
			<div th:if="${param.error}">
				<div class="alert alert-danger text-center">Invalid username
					or password</div>
			</div>

			<div class="input-group mb-3">
				<input type="email" class="form-control" name="email"
					placeholder="Email" required="required">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-envelope"></span>
					</div>
				</div>
			</div>
			<div class="input-group mb-3">
				<input type="password" class="form-control" name="password"
					placeholder="Password" required="required">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-lock"></span>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary"
				style="text-align: right;">Log in</button>
			<div class="social-auth-links text-center mb-3">
				<p>- OR -</p>
				<a th:href="@{/oauth2/authorization/facebook}"
					class="btn btn-block btn-primary"> <i
					class="fab fa-facebook mr-2"></i> Sign in using Facebook
				</a> <a th:href="@{/oauth2/authorization/google}"
					class="btn btn-block btn-danger"> <i
					class="fab fa-google-plus mr-2"></i> Sign in using Google+
				</a>
			</div>
		</form>
	</div>
	<div class="text-center">
		<a href="" data-toggle="modal" data-target="#registerModal">Don't
			have account? Sign up here</a>
	</div>
	<div class="modal" id="registerModal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">SIGN UP</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/save}" method="post"
						enctype="multipart/form-data">
						<div class="form-group">
							<label for="email">EMAIL:</label> <input type="email"
								class="form-control" id="email" placeholder="Enter email"
								name="email" required="required" style="width: 450px;">
						</div>
						<div class="form-group">
							<label for="password">PASSWORD:</label> <input type="password"
								class="form-control" id="password" placeholder="Enter password"
								name="password" required="required" style="width: 450px;">
						</div>
						<span id="message"></span>
						<div class="form-group">
							<label for="fullName">FULL NAME:</label> <input type="text"
								class="form-control" id="fullName" name="fullName"
								required="required" style="width: 450px;">
						</div>
						<div class="form-group">
							<label for="phoneNumber">PHONE NUMBER:</label> <input type="text"
								class="form-control" id="phoneNumber" name="phoneNumber"
								required="required" style="width: 450px;">
						</div>
						<div class="form-group">
							<label for="address">ADDRESS:</label> <input type="text"
								class="form-control" id="address" name="address"
								required="required" style="width: 450px;">
						</div>
						<div class="form-group">
							<input type="file" name="file" id="file"
								onchange="ShowImagePreview(this,document.getElementById('showImage'))">
						</div>
						<div></div>
						<button type="submit">Sign up</button>
					</form>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript"></script>
<script th:src="@{/js/showImagePreview.js}"></script>
</body>
</html>
