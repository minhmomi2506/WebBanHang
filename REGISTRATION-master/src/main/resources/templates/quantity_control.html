<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:fragment="quantity_control(qtyValue , productId)">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link minusButton" href="" th:pid="${productId}"><b>-</b></a>
				</li>
				<li class="page-item">
					<input type="text" th:value="${qtyValue}" class="form-control text-center" onkeydown="return false;" style="max-width: 55px" th:id="'quantity' + ${productId}">
				</li>
				<li class="page-item">
					<a class="page-link plusButton" href="" th:pid="${productId}"><b>+</b></a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
