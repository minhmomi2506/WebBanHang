<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<body>
	<div class="container text-center">
		<h1>ĐĂNG NHẬP</h1>
	</div>
	<div>
		<form th:action="@{/login}" method="post"
			style="max-width: 500px; margin: 0 auto;">
			<div th:if="${param.error}">
				<div class="alert alert-danger text-center">Tên tài khoản hoặc
					mật khẩu không đúng</div>
			</div>

			<div class="input-group mb-3">
				<input type="text" class="form-control" name="id"
					placeholder="Tên tài khoản" required="required">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-envelope"></span>
					</div>
				</div>
			</div>
			<div class="input-group mb-3">
				<input type="password" class="form-control" name="password"
					placeholder="Mật khẩu" required="required">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-lock"></span>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary"
				style="text-align: right;">Đăng nhập</button>
			<div class="social-auth-links text-center mb-3">
				<p>- OR -</p>
				<a th:href="@{/oauth2/authorization/facebook}"
					class="btn btn-block btn-primary"> <i
					class="fab fa-facebook mr-2"></i> Đăng nhập bằng Facebook
				</a> <a th:href="@{/oauth2/authorization/google}"
					class="btn btn-block btn-danger"> <i
					class="fab fa-google-plus mr-2"></i> Đăng nhập bằng Google+
				</a>
			</div>
		</form>
	</div>
	<div class="text-center">
		<a href="" data-toggle="modal" data-target="#registerModal">Không
			có tài khoản? Đăng kí tại đây</a>
	</div>
	<div class="modal" id="registerModal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">ĐĂNG KÍ</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/save}" method="post"
						enctype="multipart/form-data" id="registerForm">
						<div class="form-group">
						<div id="idAlert" style="color: red;"></div>
							<label for="id">ID:</label> <input type="text"
								class="form-control" id="userId" placeholder="ID của bạn"
								name="userId" required="required" style="width: 450px;">
						</div>
						<div id="passwordAlert" style="color: red;"></div>
						<div class="form-group">
							<label for="password">MẬT KHẨU:</label> <input type="password"
								class="form-control" id="password" placeholder="Mật khẩu"
								name="password" required="required" style="width: 450px;">
						</div>
						<div class="form-group">
							<label for="fullName">HỌ TÊN:</label> <input type="text"
								class="form-control" id="fullName" name="fullName"
								required="required" style="width: 450px;" placeholder="Họ tên">
						</div>
						<div id="emailAlert" style="color: red;"></div>
						<div class="form-group">
							<label for="fullName">EMAIL:</label> <input type="email"
								class="form-control" id="email" name="email"
								required="required" style="width: 450px;" placeholder="Email">
						</div>
						<div id="phoneNumberAlert" style="color: red;"></div>
						<div class="form-group">
							<label for="phoneNumber">SĐT:</label> <input type="text"
								class="form-control" id="phoneNumber" name="phoneNumber"
								required="required" style="width: 450px;" placeholder="Số ĐT">
						</div>
						<div class="form-group">
							<label for="address">ĐỊA CHỈ:</label> <input type="text"
								class="form-control" id="address" name="address"
								required="required" style="width: 450px;" placeholder="Địa chỉ">
						</div>
						<div class="form-group">
							<img alt="" src="" style="width: 200px; height: 200px;"
								id="userImage"> <input type="file" name="file"
								id="file"
								onchange="ShowImagePreview(this,document.getElementById('userImage'))">
						</div>
						<div></div>
						<button type="submit" id="signUp">Đăng kí</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var contextPath = "[[@{/}]]";
		var csrfHeader = "[[${_csrf.headerName}]]";
		var csrfToken = "[[${_csrf.token}]]";
	</script>
	<script th:src="@{/js/loginAction.js}"></script>
	<script th:src="@{/js/showImagePreview.js}"></script>
</body>
</html>
